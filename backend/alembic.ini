[alembic]
script_location = alembic
sqlalchemy.url = ${DATABASE_URL}

prepend_sys_path = .

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# ← ЭТО БЫЛО УДАЛЕНО У ТЕБЯ — ДОБАВЬ ОБЯЗАТЕЛЬНО!
[logger_root]
level = WARN
handlers = console
qualname = root   # ← вот эта строка была удалена!

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S